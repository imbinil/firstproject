<!DOCTYPE html>
<html>
<head>
  <title>Student Forum</title>
</head>
<body style="background-image: url(nnn.jpg); background-size: cover; background-position: center;">
  <div class="container" style="width: 50%; margin: 50px auto; padding: 200px; background: rgba(255, 255, 255, 0.2); border-radius: 1px;">
    <h1 style="text-align: center;">Student Forum</h1>
    <form action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="class">Class:</label>
      <input type="text" id="class" name="class" required><br><br>
      
      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>

      <input type="radio" id="none" name="gender" value="none">
      <label for="none">None of the Above</label><br><br>
      
      
      <label for="bloodGroup">Blood Group:</label>
      <input type="text" id="bloodGroup" name="bloodGroup"><br><br>
      
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone"><br><br>
      
      <label for="guardianName">Guardian Name:</label>
      <input type="text" id="guardianName" name="guardianName" required><br><br>
      
      <label for="percentage">Mark Percentage:</label>
      <input type="number" id="percentage" name="percentage" min="0" max="100" step="1"><br><br>

      <label for="imageUpload">Upload Image:</label>
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*"><br><br>

      <img src="gg.jpg" alt="Small Image" style="width: 250px; height: 200; margin-top: -500px; margin-left: 500px;">

      
      <button type="submit" style="background-color: #227bff; color: #fff; cursor: pointer;">Submit</button>
    </form>
  </div>
</body>
</html>
